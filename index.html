<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterans Psychedelic Integration Coaches and Support</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      margin: 2em;
      text-align: center;
    }

    .options {
      display: flex;
      justify-content: space-around;
      margin-top: 2em;
    }

    .option {
      padding: 1em;
      border: 2px solid #333;
      border-radius: 5px;
      width: 45%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>Veterans Psychedelic Integration Coaches and Support</h1>
  </header>

  <section>
    <h2>Choose an Option</h2>
    <div class="options">
      <div class="option" onclick="window.location.href='search.html'">
        <h3>Looking for a Coach</h3>
        <p>Connect with a veteran coach for support in the psychedelic space.</p>
      </div>
      <div class="option" onclick="window.location.href='connect.html'">
        <h3>Coaches Connect</h3>
        <p>Join our community as a coach or peer supporter and connect with other veterans.</p>
      </div>
    </div>
  </section>

</body>
</html>
